<!DOCTYPE html>
<html>
<head>
  <title>Kuizu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/main.css"

</head>
<body>
  <!-- ENCABEZADO-->
  <header class="container-fluid bg-primary d-flex justify-content-center" > 
    <p class="text-light mb-0 p-2 fs-6"> Contact us: (01) 800 Taiko</p>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light p-2 " >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./images/KuizuLogo.PNG" alt="" width="200" height="150">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pantalla_usuario.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="puntuaciones_altas.html">Hall of Fame</a>
          </li>
      </div>
    </div>
  </nav>

  <!-- SLIDER-->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active" data-bs-interval="3000">
        <img src="./images/2.png" class="d-block w-100" alt="SLIDE1">
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <img src="./images/1.png" class="d-block w-100" alt="SLIDE2">
      </div>

      <div class="carousel-item" data-bs-interval="3000">
        <img src="./images/3.png" class="d-block w-100" alt="CLIDE3">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</html>
