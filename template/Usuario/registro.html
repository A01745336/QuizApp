<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .start-button {
            display: flex;
            justify-content: center;
        }
        
        .footer {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light p-2" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/KuizuLogo.png" alt="" width="200" height="150">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login/">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tablero/">Hall of Fame</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FORMULARIO -->
    <section>
        <div class="container">
            <div class="form-container">
                <div class="titulo-formulario text-center">
                    <img src="/static/images/recurso.png" alt="recurso1" class="">
                    <h1 class="text-center text-primary mt-4">Register</h1>
                    <p class="fs-5 text-center"></p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_first_name" class="name">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label for="id_last_name" class="title mt-4">Last Name</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label for="id_username" class="title mt-4">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_email" class="title mt-4">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_password1" class="title mt-4">Password</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="id_password2" class="title mt-4">Password Confirmation</label>
                        {{ form.password2 }}
                    </div>
                    <div class="form-group start-button">
                        <button type="submit" class="fs-5 px-4 pb-1">START</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER-->
    <footer class="footer">
        <p class="fs-5">Kuizu by Taiko.Co. All Rights Reserved</p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZVw4NzCYmawoMRO+Ox6Xp4P+iPmm2o+Pf5wiD5pkBskU8j3LIzfu7n9857W0AA0R" crossorigin="anonymous"></script>
</body>
</html>
